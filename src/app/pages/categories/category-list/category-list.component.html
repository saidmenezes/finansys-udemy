<div class="row mb-4">

  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Nova Categoria
    </a>
  </div>

</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Acoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of vCategories">
      <td>
        <strong>{{ cat.name }}</strong><br>
        <small>{{ cat.description }}</small>
      </td>
      <td>
        <button [routerLink]="[cat.id]" class="btn btn-outline-info btn-sm mr-2">Editar</button>
        <button (click)="delete(cat)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
